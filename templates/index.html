<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/vars.css">
    <link rel="stylesheet" href="/css/main-contend.css">
    <link rel="stylesheet" href="/css/sidebar-footer.css" />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="/assets/icons/logo-spotify.png" alt="logo-spotify" />
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="class= fa fa-home"> </span>
              <span> Início </span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span> Pesquisa </span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library__contend">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__contend">
            <span class="text tittle">Crie sua primeira playlist</span>
            <span class="text subtittle">É fácil, vamos te ajudar</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="main-container">
        <nav class="header__navigation">          
          <div class="navigation">
            <button class="arrow-left">
              <img src="/assets/icons/small-left.png" alt="Seta esquerda">
            </button>
            <button class="arrow-right">
              <img src="/assets/icons/small-right.png" alt="Seta direita">
            </button>
          </div>
          <div class="header__search">
            <img src="/assets/icons/search.png" alt="">
            <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
          </div>
          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>
      </div>
    </main>

    <footer class="disclaimer-premium">
      <div class="text">
        <p class="disclaimer-premium__tittle">Testar o Premium de graça</p>
        <p class="disclaimer-premium__ subtittle">
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
